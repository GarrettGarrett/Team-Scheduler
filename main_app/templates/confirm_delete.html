{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="alert alert-danger" role="alert">
    <h1 class="alert-heading">Are you sure you want to delete {{ object.name }}?</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <br>
        <button class="btn btn-danger" type="submit">Yes - Delete</button>
        <br>
        <br>
        <a href="/">Cancel</a>
    </form>
</div>

{% endblock %}
