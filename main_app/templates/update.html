{% extends 'base.html' %}

{% block content %}
        <h1>{{ schedule.name }}, Edit Your Availability Below:</h1>
        <div class="form-group">
            <form action="" method="POST">
                {% csrf_token %}
                

                {% for field in form %}

                {{ field.name.title }}
                
                <input class="form-control" placeholder={{field}}>
                <br>
                {% endfor %}
                
               
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
{% endblock %}
