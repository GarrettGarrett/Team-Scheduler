{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://kit.fontawesome.com/716826fc29.js" crossorigin="anonymous"></script>
    <!-- Favicon and title -->
    <title>Team Scheduler</title>

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />

</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"
    data-set-preferred-mode-onload="true">

    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar with-navbar-fixed-bottom">

        <div class="sticky-alerts"></div>

        <!-- Navbar start -->
        <nav class="navbar">

        </nav>
        <!-- Navbar end -->

        <!-- Navbar fixed bottom start -->
        <div class="page-wrapper with-navbar">
            <!-- Navbar (immediate child of the page wrapper) -->
            <nav class="navbar">

                <!-- Navbar brand -->
                <a href="/" class="navbar-brand">
                    <img src="https://image.flaticon.com/icons/png/512/3269/3269691.png" alt="">
                    Team Scheduler
                </a>

                <!-- Navbar nav -->
                <ul class="navbar-nav d-none d-md-flex">
                    <l1>
                        <a href="/accounts/login">Login</a>
                    </l1>
                    <l1>
                        <a href="/accounts/logout">Logout</a>
                    </l1>
                </ul>
                <!-- Navbar form (inline form) -->

                <form class="form-inline d-none d-md-flex ml-auto" action="" method="">
                    <button class="btn " type="button" onclick="toggleDemo()"><i class="far fa-moon"></i></button>

                    <button class="btn btn-primary"><a href="/new" style="color:white;">Create Schedule</a></button>

                </form>
                <!-- Navbar content (with the dropdown menu) -->
                <div class="navbar-content d-md-none ml-auto">
                    <div class="dropdown with-arrow">
                        <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
                            Menu
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right w-200"
                            aria-labelledby="navbar-dropdown-toggle-btn-1">
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-content">
                                <form action="" method="">
                                    <button class="btn " type="button" onclick="toggleDemo()"><i
                                            class="far fa-moon"></i></button>
                                    <button class="btn btn-primary"><a href="/new" style="color:white;">Create Schedule</a></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
        <!-- Navbar fixed bottom end -->
        <!-- Content wrapper start -->
        <div class="content-wrapper">
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </div>
        <!-- Content wrapper end -->
        <!-- Static bottom navbar -->

    </div>
    <!-- Page wrapper end -->
    <nav class="navbar navbar-fixed-bottom d-flex justify-content-center">
        <ul class="navbar-nav ">
        </ul>
        <!-- Navbar text -->
        <span class="navbar-text d-flex justify-content-center">
            Copyright &copy; All Rights Reserved - Django Team Scheduler 2021
        </span>
    </nav>

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

    <script type="text/javascript">
        // Dark mode toggle demo
        function toggleDemo() {
            halfmoon.toggleDarkMode();
        }
    </script>
</body>

</html>
